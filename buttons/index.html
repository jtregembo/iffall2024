<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Jaxon Tregembo</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <link href="styles.css" rel="stylesheet">
		
	
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Jaxon Tregembo</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.apple.com/" target="_blank" id="btn_apple"><i class="fa fa-apple"></i></a>
			</div>

            <div class="button_container">
				<a href="https://www.lyft.com/" target="_blank" id="btn_lyft"><img src="./images/lyft-brands-solid.svg" alt="Lyft Button" class="logo">
			</div>

            <div class="button_container">
				<a href="https://www.instagram.com/" target="_blank" id="btn_instagram"><i class="fa fa-instagram"></i></a>
			</div>

            <div class="button_container">
				<a href="https://www.facebook.com/" target="_blank" id="btn_facebook"><i class="fa fa-facebook"></i></a>
			</div>
           
            
            <div class="button_container">
                <a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike">
                  <img src="./images/Nike-Logo-PNG8.png" alt="Nike Button" class="logo">
                </a>
              </div>
            

            <div class="button_container">
				<a href="http://www.teslamotors.com/" target="_blank" id="btn_tesla"><img src="./images/Tesla_logo.png" alt="Tesla Button" class="logo">
                </a>
			</div>

            <div class="button_container">
				<a href="http://www.fitbit.com/home" target="_blank" id="btn_fitbit"><img src="./images/Fitbit-Logo-500x313.png" alt="Fitbit Button" class="logo">
                </a>
			</div>

            <div class="button_container">
				<a href="http://www.newyorker.com/" target="_blank" id="btn_newyorker"><img src="./images/The_New_Yorker-Logo.wine.png" alt="NYer Button" class="logo">
                </a>
			</div>

            <div class="button_container">
				<a href="http://www.npr.org/" target="_blank" id="btn_npr"><img src="./images/NPR-Symbol.png" alt="NPR Button" class="logo"> 
                </a>
			</div>

            <div class="button_container">
				<a href="https://www.army.mil/" target="_blank" id="btn_army"><img src="./images/us army logo.png" alt="Army Button" class="logo">
                </a>
			</div>

		</main>	

	</body>
</html>
